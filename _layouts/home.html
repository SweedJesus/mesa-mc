<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mesa Math Club</title>
    <link rel="stylesheet" href="assets/css/home.css"/>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        messageStyle: "none",
      });
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_SVG"></script>
    <script>
      // Fade out "problem of the week", fade in MathJax problem
      $(function() {
        var problem = $("#problem");
        setTimeout(function() {
          problem.fadeOut(300, function() {
            problem.html(String.raw`${{ site.data.integrals | first }}$`);
            MathJax.Hub.Queue(["Typeset", MathJax.Hub], function() {
              problem.fadeIn(300);
            })
          });
        }, 1000);
      });
    </script>
  </head>
  <body>
    {% include mathjax.html %}
    <div class="spiral"></div>
    <div class="title">
      <h1>
        <ul>
          <li>mesa</li>
          <li>math club</li>
        </ul>
      </h1>
      <h2>
        <ul>
          <li>wednesdays,</li>
          <li>3:00, MS-218</li>
        </ul>
      </h2>
    </div>
    <div class="footer">
      <h2 id="problem">
        problem of the week
      </h2>
    </div>
  </body>
</html>
