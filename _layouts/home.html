<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mesa Math Club</title>
    <link rel="stylesheet" href="assets/css/home.css"/>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        messageStyle: "none",
        extensions: [
          "tex2jax.js","mml2jax.js","asciimath2jax.js","MathMenu.js","MathZoom.js",
          "AssistiveMML.js", "a11y/accessibility-menu.js" ],
        TeX: {
          extensions: [
            "AMSmath.js","AMSsymbols.js","noErrors.js","noUndefined.js"
          ]
        },
        tex2jax: {
          inlineMath: [["$","$"],["\\(","\\)"]],
          displayMath: [["$$","$$"],["\\[","\\]"]]},
        menuSettings: { zoom: "Hover" }
      });
    </script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_SVG">
    </script>
    <script>
      $(function() {
        MathJax.Hub.Queue(["Typeset", MathJax.Hub], function() {
          $("#problem").fadeIn(300);
        })
      });
    </script>
  </head>
  <body>
    {% include mathjax.html %}
    <!--<div class="container">-->
    <div class="background">
    </div>
    <div class="title">
      <h1>
        <ul>
          <li>mesa</li>
          <li>math club</li>
        </ul>
      </h1>
      <h2>
        <ul>
          <li>wednesdays,</li>
          <li>3:00, MS-218</li>
        </ul>
      </h2>
    </div>
    <div class="footer">
      <!--<h2><a href="#">latest post</a> / <a href="#">content</a></h2>-->
      <!--</div>-->
      <h2 id="problem">
        integral of the week:
        ${{ site.data.integrals | first }}$
      </h2>
    </div>
  </body>
</html>
